<!DOCTYPE html>
<html>
<head>
	<title>Atractor de Lorenz</title>

	<!-- Enlace al archivo JAVASCRIPT -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Enlace al archivo CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Contenedor general -->
	<div class="contGeneral">
	    <div class="contenedorDelAtractor">
	    	<p>Atractor de Lorenz</p>

	    	<!-- Estructura del programa -->
	    	<svg id="atractorDeLorenz">
	        	<linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="0%">
	            	<stop offset="0%"/>
	            	<stop offset="100%"/>
	        	</linearGradient>
	    	</svg>
	    </div>
	    <div class="contenedorDeFunciones">
	    	<p>Asignación</p>

	    	<!-- Formulario del programa -->
	    	<form action="index.html">
	    		<textarea id="X-Y-Z" class="textUno"  placeholder="Registro de valores." readonly></textarea>
	    		<textarea id="circle" class="textDos" placeholder="Registro de valores." readonly></textarea>

				<input type="text" name="" id="sigma" placeholder="Ingresar valor para Sigma: 10">
	    		<input type="text" name="" id="rho"   placeholder="Ingresar valor para Rho: 28">
	    		<input type="text" name="" id="beta"  placeholder="Ingresar valor para Beta: 2.6666666">
	    		<input type="text" name="" id="time"  placeholder="Ingresar valor para Tiempo: (Milisegundos)">

	    		<input type="button" value="Graficar" onclick="validar();">
	    		<input type="button" value="Actualizar" onclick="location.reload()">
	    		<input type="button" value="Información" onclick="window.open('http://www.togores.net/vl/curso/lisp/autolisp-visual-lisp/curvas/atractor-de-lorenz')">
	    	</form>
	    </div>
	</div>
</body>
</html>
